<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <div class="bg-white shadow-sm border-b">
    <div class=" mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between py-4">
        <div class="flex items-center space-x-4">
          <p-button 
            icon="pi pi-arrow-left" 
            [text]="true" 
            (onClick)="goBack()"
            styleClass="text-gray-600 hover:text-blue-600">
          </p-button>
          <h1 class="text-2xl font-bold text-gray-900">My Profile</h1>
        </div>
        <div class="flex items-center space-x-3">
          <p-button 
            *ngIf="!isEditing"
            label="Edit Profile" 
            icon="pi pi-pencil" 
            (onClick)="startEditing()"
            styleClass="bg-blue-600 hover:bg-blue-700">
          </p-button>
          <p-button 
            *ngIf="isEditing"
            label="Save Changes" 
            icon="pi pi-check" 
            (onClick)="saveProfile()"
            [loading]="isLoading"
            styleClass="bg-green-600 hover:bg-green-700">
          </p-button>
          <p-button 
            *ngIf="isEditing"
            label="Cancel" 
            icon="pi pi-times" 
            [text]="true"
            (onClick)="cancelEditing()"
            styleClass="text-gray-600 hover:text-red-600">
          </p-button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Profile Card -->
      <div class="lg:col-span-1">
        <p-card styleClass="h-full">
          <ng-template pTemplate="content">
            <div class="text-center space-y-6">
              <!-- Profile Image -->
              <div class="relative inline-block">
                <p-avatar 
                  [image]="profile?.employeeFaceImage" 
                  [label]="!profile?.employeeFaceImage ? ((profile?.employeeFirstName?.charAt(0) || '') + (profile?.employeeLastName?.charAt(0) || '')) : ''"
                  size="xlarge" 
                  styleClass="bg-blue-500 text-white font-semibold text-2xl">
                </p-avatar>
              </div>

              <!-- Basic Info -->
              <div>
                <h2 class="text-2xl font-bold text-gray-900">
                  {{ profile?.employeeFirstName }} {{ profile?.employeeMiddleName }} {{ profile?.employeeLastName }}
                </h2>
                <p class="text-gray-600">Employee ID: {{ profile?.employeeId }}</p>
                <p-tag 
                  [value]="getStatusText(profile?.employeeIsActive || false)" 
                  [severity]="getStatusSeverity(profile?.employeeIsActive || false)"
                  styleClass="mt-2">
                </p-tag>
              </div>


              <!-- Quick Actions -->
              <!-- <div class="space-y-2">
                <p-button 
                  label="Change Password" 
                  icon="pi pi-key" 
                  [text]="true"
                  (onClick)="changePassword()"
                  styleClass="w-full text-gray-600 hover:text-blue-600">
                </p-button>
              </div> -->
            </div>
          </ng-template>
        </p-card>
      </div>

      <!-- Profile Details -->
      <div class="lg:col-span-2">
        <p-card>
          <ng-template pTemplate="header">
            <div class="p-6">
              <h3 class="text-xl font-semibold text-gray-900">Personal Information</h3>
              <p class="text-sm text-gray-500">Manage your personal details and contact information</p>
            </div>
          </ng-template>
          <ng-template pTemplate="content">
            <div class="space-y-6">
              <!-- Basic Information -->
              <div>
                <h4 class="text-lg font-medium text-gray-900 mb-4">Basic Information</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                    <input 
                      *ngIf="!isEditing"
                      type="text" 
                      [value]="profile?.employeeFirstName" 
                      readonly
                      class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-gray-500">
                    <input 
                      *ngIf="isEditing"
                      type="text" 
                      [(ngModel)]="editForm.employeeFirstName"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Middle Name</label>
                    <input 
                      *ngIf="!isEditing"
                      type="text" 
                      [value]="profile?.employeeMiddleName" 
                      readonly
                      class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-gray-500">
                    <input 
                      *ngIf="isEditing"
                      type="text" 
                      [(ngModel)]="editForm.employeeMiddleName"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                  </div>
                </div>
                <div class="mt-4">
                  <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                  <input 
                    *ngIf="!isEditing"
                    type="text" 
                    [value]="profile?.employeeLastName" 
                    readonly
                    class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-gray-500">
                  <input 
                    *ngIf="isEditing"
                    type="text" 
                    [(ngModel)]="editForm.employeeLastName"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <!-- Date of Birth Field -->
                <div class="mt-4">
                  <label class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label>
                  <input 
                    *ngIf="!isEditing"
                    type="text" 
                    [value]="profile?.employeeDob" 
                    readonly
                    class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-gray-500">
                  <input 
                    *ngIf="isEditing"
                    type="date" 
                    [(ngModel)]="editForm.employeeDob"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
              </div>

              <p-divider></p-divider>

              <!-- Contact Information -->
              <div>
                <h4 class="text-lg font-medium text-gray-900 mb-4">Contact Information</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input 
                      type="email" 
                      [value]="profile?.employeeEmail" 
                      readonly
                      class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-gray-500">
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input 
                      *ngIf="!isEditing"
                      type="tel" 
                      [value]="profile?.employeePhone" 
                      readonly
                      class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-gray-500">
                    <input 
                      *ngIf="isEditing"
                      type="tel" 
                      [(ngModel)]="editForm.employeePhone"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                  </div>
                </div>
                <div class="mt-4">
                  <label class="block text-sm font-medium text-gray-700 mb-2">Home Location</label>
                  <textarea 
                    *ngIf="!isEditing"
                    [value]="profile?.employeeLocationHome" 
                    readonly
                    rows="3"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-gray-500">
                  </textarea>
                  <textarea 
                    *ngIf="isEditing"
                    [(ngModel)]="editForm.employeeLocationHome"
                    rows="3"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                  </textarea>
                </div>
              </div>

            </div>
          </ng-template>
        </p-card>
      </div>
    </div>
  </div>

  <!-- Toast Messages -->
  <p-toast></p-toast>
  
  <!-- Confirmation Dialog -->
  <p-confirmDialog></p-confirmDialog>
</div>
