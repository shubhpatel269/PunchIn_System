<div class="designation-management-container">
  <div class="flex justify-between w-full mb-8 gap-2">
    <h2 class="text-2xl font-bold text-blue-700 mb-4">Designation Management</h2>
    <p-button type="button" icon="pi pi-plus" class="register-btn" (click)="openNew()"
      label="Add Designation"></p-button>
  </div>

  <div class="card flex justify-center gap-2">
    <p-toast></p-toast>
    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
  </div>

  <div class="card">
    <p-table [value]="loading ? skeletonRows : designations" [paginator]="true" [rows]="10" styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
      <tr>
        <th class="w-20">ID</th>
        <th>Designation</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row let-i="rowIndex">
      <tr *ngIf="loading; else designationRow">
        <td class="skeleton-cell"><p-skeleton width="3rem" height="1rem"></p-skeleton></td>
        <td class="skeleton-cell"><p-skeleton width="10rem" height="1rem"></p-skeleton></td>
        <td class="skeleton-cell"><p-skeleton width="16rem" height="1rem"></p-skeleton></td>
        <td>
          <div class="flex gap-2">
            <p-skeleton width="1.75rem" height="1.75rem" shape="circle"></p-skeleton>
            <p-skeleton width="1.75rem" height="1.75rem" shape="circle"></p-skeleton>
          </div>
        </td>
      </tr>
      <ng-template #designationRow>
        <tr>
          <td>{{i + 1}}</td>
          <td>
            <input *ngIf="isEditing(row)" 
                   pInputText 
                   [(ngModel)]="editingData.name" 
                   class="w-full p-inputtext border-0 outline-none text-base p-0 font-['Poppins']"
                   placeholder="Enter designation name">
            <span *ngIf="!isEditing(row)">{{row.name}}</span>
          </td>
          <td>
            <textarea *ngIf="isEditing(row)" 
                      [(ngModel)]="editingData.description" 
                      class="w-full p-inputtext border-0 outline-none text-base p-0 font-['Poppins']" 
                      rows="1"
                      placeholder="Enter description"></textarea>
            <span *ngIf="!isEditing(row)">{{row.description || '-'}}
            </span>
          </td>
          <td>
            <div *ngIf="!isEditing(row)" class="flex gap-2">
              <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text p-button-sm mr-2"
                (click)="editDesignation(row)"></button>
              <button pButton pRipple type="button" icon="pi pi-trash"
                class="p-button-rounded p-button-text p-button-sm p-button-danger"
                (click)="deleteDesignation(row)"></button>
            </div>
            <div *ngIf="isEditing(row)" class="flex gap-2">
              <button pButton pRipple type="button" icon="pi pi-check" class="p-button-rounded p-button-text p-button-sm p-button-success"
                (click)="saveInlineEdit()" 
                [disabled]="!editingData.name.trim()"></button>
              <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-text p-button-sm p-button-secondary"
                (click)="cancelEdit()"></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4" class="text-center p-4">
          <div class="text-gray-500">
            <i class="pi pi-info-circle mr-2"></i>
            No designations found. Click "Add Designation" to create your first designation.
          </div>
        </td>
      </tr>
    </ng-template>
    </p-table>
  </div>
</div>

<!-- Add/Edit Dialog -->
<p-dialog [header]="selectedDesignation.id ? 'Edit Designation' : 'Add New Designation'" [(visible)]="displayDialog"
  [style]="{width: '550px'}">

  <div class="p-fluid">
    <div class="mb-6">
      <!-- Name Field -->
      <div class="flex items-center gap-4 mb-6">
        <label for="username" class="font-semibold w-24 block mb-2">Designation</label>
        <div class="flex-auto">
          <input pInputText id="username" type="text" class="w-full" autocomplete="off"
            [(ngModel)]="selectedDesignation.name" required autofocus
            [class.border-red-500]="submitted && !selectedDesignation.name">
          <small class="text-red-500 block mt-1" *ngIf="submitted && !selectedDesignation.name">
            Name is required
          </small>
        </div>
      </div>

      <!-- Description Field -->
      <div class="flex items-center gap-4 mb-6">
        <label for="description" class="font-semibold w-24 block mb-2">Description</label>
        <textarea id="description" class="flex-auto p-inputtext resize-y" autocomplete="off"
          [(ngModel)]="selectedDesignation.description" rows="3"></textarea>
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <button pButton type="button" label="Cancel" icon="pi pi-times" class="p-button-text"
      (click)="displayDialog = false"></button>
    <button pButton type="button" label="Save" icon="pi pi-check" (click)="saveDesignation()"
      [disabled]="!selectedDesignation.name.trim()"></button>
  </ng-template>
</p-dialog>
