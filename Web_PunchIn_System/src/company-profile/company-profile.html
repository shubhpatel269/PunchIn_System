 <div class="user-register-table-container">
        <div style="display: flex; justify-content: space-between; width: 100%; margin-bottom: 2rem; gap: 0.5rem;">
          <h2 class='text-2xl font-bold text-blue-700 mb-4'>Company Profile</h2>
          <p-button type="button" icon="pi pi-user-plus" class="register-btn" (click)="openNew()" label="Add company"></p-button>
        </div>
      

    <p-table [value]="companies" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10,25,50]" [loading]="false" styleClass="p-datatable-gridlines"
        [globalFilterFields]="['name','email','type','city','state']"
        [tableStyle]="{'min-width': '75rem'}">
        
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Company Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Type</th>
                <th>City</th>
                <th>State</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-company>
            <tr>
                <td>{{company.id}}</td>
                <td>{{company.name}}</td>
                <td>{{company.email}}</td>
                <td>{{company.phone}}</td>
                <td>{{company.type}}</td>
                <td>{{company.city}}</td>
                <td>{{company.state}}</td>
                <td>
                    <span [class]="'company-badge status-' + (company.isActive ? 'active' : 'inactive')">
                        {{company.isActive ? 'Active' : 'Inactive'}}
                    </span>
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-text p-button-sm p-button-primary" 
                            (click)="editCompany(company)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-text p-button-sm p-button-danger" 
                            (click)="deleteCompany(company)"></button>
                </td>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="9">No companies found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="displayDialog" [style]="{width: '600px'}" header="Company Details" [modal]="true" [styleClass]="'p-fluid'"
    [draggable]="false" [resizable]="false" (onHide)="onDialogHide()">
    
    <form (ngSubmit)="saveCompany()" #companyForm="ngForm">
        <div class="grid">
            <div class="col-12 md:col-6">
                <div class="field">
                    <label for="name">Company Name *</label>
                    <input id="name" type="text" pInputText [(ngModel)]="company.name" name="name" required>
                </div>
                
                <div class="field">
                    <label for="email">Email *</label>
                    <input id="email" type="email" pInputText [(ngModel)]="company.email" name="email" required>
                </div>
                
                <div class="field">
                    <label for="phone">Phone *</label>
                    <input id="phone" type="tel" pInputText [(ngModel)]="company.phone" name="phone" required>
                </div>
                
                <div class="field">
                    <label for="type">Business Type</label>
                    <input id="type" type="text" pInputText [(ngModel)]="company.type" name="type">
                </div>
            </div>
            
            <div class="col-12 md:col-6">
                <div class="field">
                    <label for="address">Address</label>
                    <textarea id="address" pInputTextarea [(ngModel)]="company.address" name="address" rows="3"></textarea>
                </div>
                
                <div class="field">
                    <label for="city">City</label>
                    <input id="city" type="text" pInputText [(ngModel)]="company.city" name="city">
                </div>
                
                <div class="field">
                    <label for="state">State</label>
                    <input id="state" type="text" pInputText [(ngModel)]="company.state" name="state">
                </div>
                
                <div class="field-checkbox mt-4">
                    <p-checkbox id="isActive" name="isActive" [binary]="true" [(ngModel)]="company.isActive"></p-checkbox>
                    <label for="isActive" class="ml-2">Active</label>
                </div>
            </div>
        </div>
        
        <div class="flex justify-content-end gap-2 mt-4">
            <button pButton pRipple type="button" label="Cancel" icon="pi pi-times" class="p-button-text" (click)="displayDialog = false"></button>
            <button pButton pRipple type="submit" label="Save" icon="pi pi-check" class="p-button-success" [disabled]="!companyForm.form.valid"></button>
        </div>
    </form>
</p-dialog>

<p-toast></p-toast>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
