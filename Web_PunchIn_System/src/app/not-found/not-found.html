<div class="not-found-container">
  <!-- Centered SVG with Pendulum Animation -->
  <div class="svg-container">
    <svg width="400" height="300" viewBox="0 0 400 230" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Background Clock Face -->
      <circle cx="200" cy="150" r="100" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.3)"
        stroke-width="3" />

      <!-- Clock Hands -->
      <line x1="200" y1="150" x2="200" y2="80" stroke="#ffffff" stroke-width="4" stroke-linecap="round" />
      <line x1="200" y1="150" x2="240" y2="150" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
      <circle cx="200" cy="150" r="8" fill="#ffffff" />

      <!-- Clock Numbers -->
      <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold"
        fill="#ffffff">12</text>
      <text x="280" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold"
        fill="#ffffff">3</text>
      <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold"
        fill="#ffffff">6</text>
      <text x="120" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold"
        fill="#ffffff">9</text>

      <!-- 404 Text with Time Theme -->
      <text x="200" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold"
        fill="#ffffff">404</text>
      <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="500"
        fill="#e0e7ff">PAGE NOT FOUND</text>

      <!-- Punch In/Out Icons -->
      <g transform="translate(140, 230)">
        <rect x="0" y="0" width="25" height="15" rx="3" fill="#10b981" opacity="0.9" />
        <text x="12.5" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold"
          fill="white">IN</text>
      </g>

      <g transform="translate(235, 230)">
        <rect x="0" y="0" width="25" height="15" rx="3" fill="#ef4444" opacity="0.9" />
        <text x="12.5" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold"
          fill="white">OUT</text>
      </g>

      <!-- Time Cards -->
      <rect x="60" y="50" width="25" height="18" rx="3" fill="rgba(255, 255, 255, 0.2)"
        stroke="rgba(255, 255, 255, 0.3)" stroke-width="1" />
      <text x="72.5" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="500"
        fill="#ffffff">9:00</text>

      <rect x="315" y="50" width="25" height="18" rx="3" fill="rgba(255, 255, 255, 0.2)"
        stroke="rgba(255, 255, 255, 0.3)" stroke-width="1" />
      <text x="327.5" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="500"
        fill="#ffffff">17:00</text>

      <!-- Decorative Time Elements -->
      <circle cx="90" cy="80" r="4" fill="#3b82f6" opacity="0.6" />
      <circle cx="310" cy="80" r="4" fill="#10b981" opacity="0.6" />
      <circle cx="70" cy="200" r="3" fill="#f59e0b" opacity="0.6" />
      <circle cx="330" cy="200" r="3" fill="#ef4444" opacity="0.6" />
    </svg>
  </div>
  
  <!-- Centered Home Link -->
  <div class="button-container">
    <a class="home-link" (click)="goToHome()">
      <i class="pi pi-home"></i>
      GO TO HOMEPAGE
    </a>
  </div>
</div>
