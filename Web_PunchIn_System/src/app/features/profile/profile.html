<div class="min-h-screen bg-gray-50 p-0">
  <!-- Main Content -->
  <div class="w-full h-full">
    <div class="bg-white h-screen overflow-y-auto">
      <!-- Form Header with Action Buttons -->
      <div class="flex flex-col lg:flex-row lg:justify-between lg:items-start p-4 lg:p-6 pb-4 border-b border-gray-200 bg-gradient-to-r from-gray-50 to-white">
        <div class="flex items-center gap-4 mb-0 lg:mb-0">
          <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-700 rounded-xl flex items-center justify-center shadow-lg">
            <i class="pi pi-building text-white text-lg"></i>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-gray-800">Company Details</h1>
            <p class="text-sm text-gray-600">Manage your company information and settings</p>
          </div>
        </div>
        <div class="flex flex-col sm:flex-row gap-3">
          <button type="button" 
                  class="flex items-center justify-center gap-2 px-4 py-2 bg-gray-100 text-gray-600 rounded-lg border border-gray-200 hover:bg-gray-200 hover:text-gray-700 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                  (click)="resetForm()" 
                  [disabled]="companyForm.pristine">
            <i class="pi pi-refresh"></i>
            Reset
          </button>
          <button type="submit" 
                  class="flex items-center justify-center gap-2 px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-lg shadow-lg hover:from-blue-600 hover:to-blue-800 hover:shadow-xl transition-all duration-200 disabled:opacity-60 disabled:cursor-not-allowed"
                  [disabled]="companyForm.invalid || companyForm.pristine || isUpdating">
            <i class="pi pi-check" *ngIf="!isUpdating"></i>
            <i class="pi pi-spin pi-spinner" *ngIf="isUpdating"></i>
            {{ isUpdating ? 'Updating...' : 'Update' }}
          </button>
        </div>
      </div>

      <!-- Form Section -->
      <form [formGroup]="companyForm" (ngSubmit)="onSubmit()" class="p-4 lg:p-8">
        <!-- Basic Information Section -->
        <div class="mb-6">
          <h3 class="flex items-center gap-2 text-lg font-semibold text-gray-700 mb-6">
            <i class="pi pi-briefcase text-blue-500"></i>
            Basic Information
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Company Name -->
            <div class="space-y-2">
              <label for="companyName" class="flex items-center gap-2 text-sm font-medium text-gray-700">
                <i class="pi pi-building text-blue-500"></i>
                Company Name
                <span class="text-red-500">*</span>
              </label>
              <input id="companyName" 
                     type="text" 
                     pInputText 
                     formControlName="companyName"
                     placeholder="Enter your company name" 
                     class="w-full px-4 py-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 text-base"
                     [class.border-red-500]="companyForm.get('companyName')?.invalid && companyForm.get('companyName')?.touched" />
              <div *ngIf="companyForm.get('companyName')?.invalid && companyForm.get('companyName')?.touched" 
                   class="flex items-center gap-1 text-sm text-red-600">
                <i class="pi pi-exclamation-triangle"></i>
                Company name is required
              </div>
            </div>

            <!-- Contact Number -->
            <div class="space-y-2">
              <label for="contactNo" class="flex items-center gap-2 text-sm font-medium text-gray-700">
                <i class="pi pi-phone text-blue-500"></i>
                Contact Number
                <span class="text-red-500">*</span>
              </label>
              <input id="contactNo" 
                     type="tel" 
                     pInputText 
                     formControlName="contactNo" 
                     placeholder="Enter contact number"
                     class="w-full px-4 py-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 text-base"
                     [class.border-red-500]="companyForm.get('contactNo')?.invalid && companyForm.get('contactNo')?.touched" />
              <div *ngIf="companyForm.get('contactNo')?.invalid && companyForm.get('contactNo')?.touched" 
                   class="flex items-center gap-1 text-sm text-red-600">
                <i class="pi pi-exclamation-triangle"></i>
                Contact number is required
              </div>
            </div>

            <!-- Company Email -->
            <div class="space-y-2">
              <label for="companyEmail" class="flex items-center gap-2 text-sm font-medium text-gray-700">
                <i class="pi pi-envelope text-blue-500"></i>
                Company Email
                <span class="text-red-500">*</span>
              </label>
              <input id="companyEmail" 
                     type="email" 
                     pInputText 
                     formControlName="companyEmail"
                     placeholder="Enter company email"
                     class="w-full px-4 py-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 text-base"
                     [class.border-red-500]="companyForm.get('companyEmail')?.invalid && companyForm.get('companyEmail')?.touched" />
              <div *ngIf="companyForm.get('companyEmail')?.invalid && companyForm.get('companyEmail')?.touched" 
                   class="flex items-center gap-1 text-sm text-red-600">
                <i class="pi pi-exclamation-triangle"></i>
                <span *ngIf="companyForm.get('companyEmail')?.errors?.['required']">Email is required</span>
                <span *ngIf="companyForm.get('companyEmail')?.errors?.['email']">Please enter a valid email</span>
              </div>
            </div>

            <!-- Company Type -->
            <div class="space-y-2">
              <label for="companyType" class="flex items-center gap-2 text-sm font-medium text-gray-700">
                <i class="pi pi-tag text-blue-500"></i>
                Company Type
                <span class="text-red-500">*</span>
              </label>
              <input id="companyType" 
                     type="text" 
                     pInputText 
                     formControlName="companyType"
                     placeholder="e.g., Technology, Healthcare, Finance"
                     class="w-full px-4 py-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 text-base"
                     [class.border-red-500]="companyForm.get('companyType')?.invalid && companyForm.get('companyType')?.touched" />
              <div *ngIf="companyForm.get('companyType')?.invalid && companyForm.get('companyType')?.touched" 
                   class="flex items-center gap-1 text-sm text-red-600">
                <i class="pi pi-exclamation-triangle"></i>
                Company type is required
              </div>
            </div>
          </div>
        </div>

        <!-- Address Information Section -->
        <div class="mb-8">
          <h3 class="flex items-center gap-2 text-lg font-semibold text-gray-700 mb-6">
            <i class="pi pi-map-marker text-blue-500"></i>
            Address Information
          </h3>
          <div class="space-y-6">
            <!-- Company Address -->
            <div class="space-y-2">
              <label for="companyAddress" class="flex items-center gap-2 text-sm font-medium text-gray-700">
                <i class="pi pi-home text-blue-500"></i>
                Company Address
                <span class="text-red-500">*</span>
              </label>
              <textarea id="companyAddress" 
                        pInputText 
                        formControlName="companyAddress"
                        placeholder="Enter complete company address"
                        rows="3"
                        class="w-full px-4 py-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 resize-vertical text-base"
                        [class.border-red-500]="companyForm.get('companyAddress')?.invalid && companyForm.get('companyAddress')?.touched"></textarea>
              <div *ngIf="companyForm.get('companyAddress')?.invalid && companyForm.get('companyAddress')?.touched" 
                   class="flex items-center gap-1 text-sm text-red-600">
                <i class="pi pi-exclamation-triangle"></i>
                Company address is required
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
              <!-- City -->
              <div class="space-y-2">
                <label for="companyCity" class="flex items-center gap-2 text-sm font-medium text-gray-700">
                  <i class="pi pi-map text-blue-500"></i>
                  City
                  <span class="text-red-500">*</span>
                </label>
                <input id="companyCity" 
                       type="text" 
                       pInputText 
                       formControlName="companyCity" 
                       placeholder="Enter city"
                       class="w-full px-4 py-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 text-base"
                       [class.border-red-500]="companyForm.get('companyCity')?.invalid && companyForm.get('companyCity')?.touched" />
                <div *ngIf="companyForm.get('companyCity')?.invalid && companyForm.get('companyCity')?.touched" 
                     class="flex items-center gap-1 text-sm text-red-600">
                  <i class="pi pi-exclamation-triangle"></i>
                  City is required
                </div>
              </div>

              <!-- State -->
              <div class="space-y-2">
                <label for="companyState" class="flex items-center gap-2 text-sm font-medium text-gray-700">
                  <i class="pi pi-flag text-blue-500"></i>
                  State
                  <span class="text-red-500">*</span>
                </label>
                <input id="companyState" 
                       type="text" 
                       pInputText 
                       formControlName="companyState" 
                       placeholder="Enter state"
                       class="w-full px-4 py-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 text-base"
                       [class.border-red-500]="companyForm.get('companyState')?.invalid && companyForm.get('companyState')?.touched" />
                <div *ngIf="companyForm.get('companyState')?.invalid && companyForm.get('companyState')?.touched" 
                     class="flex items-center gap-1 text-sm text-red-600">
                  <i class="pi pi-exclamation-triangle"></i>
                  State is required
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
